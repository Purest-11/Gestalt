<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --neon-pink: #ff2d95;
      --neon-cyan: #00f0ff;
      --neon-purple: #b026ff;
      --neon-blue: #4d4dff;
      --dark-bg: #0a0a0f;
      --darker-bg: #050508;
      --glass-bg: rgba(10, 10, 20, 0.7);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.6);
    }

    body {
      font-family: 'Rajdhani', 'Segoe UI', sans-serif;
      background: var(--darker-bg);
      color: var(--text-primary);
      overflow: hidden;
      cursor: none;
    }

    /* è‡ªå®šä¹‰å…‰æ ‡ */
    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border: 2px solid var(--neon-cyan);
      border-radius: 50%;
      pointer-events: none;
      z-index: 10000;
      transition: transform 0.1s ease, border-color 0.3s;
      mix-blend-mode: difference;
    }

    .cursor-dot {
      position: fixed;
      width: 4px;
      height: 4px;
      background: var(--neon-pink);
      border-radius: 50%;
      pointer-events: none;
      z-index: 10001;
    }

    /* ä¸»å®¹å™¨ */
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(ellipse at center, #0d0d15 0%, #050508 100%);
    }

    /* Three.js ç”»å¸ƒå®¹å™¨ */
    #three-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* æ‰«æçº¿æ•ˆæœ */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      opacity: 0.3;
    }

    /* ç½‘æ ¼èƒŒæ™¯ */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      background-image: 
        linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      perspective: 500px;
      transform-style: preserve-3d;
    }

    /* é¡¶éƒ¨ä¿¡æ¯æ  */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      background: linear-gradient(180deg, rgba(5, 5, 10, 0.9) 0%, transparent 100%);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--neon-pink), var(--neon-cyan));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 0 20px rgba(255, 45, 149, 0.5);
      animation: pulse-glow 2s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 45, 149, 0.5); }
      50% { box-shadow: 0 0 40px rgba(0, 240, 255, 0.8); }
    }

    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255, 45, 149, 0.5);
    }

    .status-panel {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .status-badge {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      transition: all 0.3s;
    }

    .status-badge.connected {
      background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 200, 100, 0.1));
      border-color: rgba(0, 255, 136, 0.3);
      color: #00ff88;
    }

    .status-badge.disconnected {
      background: rgba(255, 50, 50, 0.2);
      border-color: rgba(255, 50, 50, 0.3);
      color: #ff5050;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: blink 1.5s ease-in-out infinite;
    }

    .status-badge.connected .status-dot {
      background: #00ff88;
      box-shadow: 0 0 10px #00ff88;
    }

    .status-badge.disconnected .status-dot {
      background: #ff5050;
      box-shadow: 0 0 10px #ff5050;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .fps-badge {
      font-family: 'Orbitron', monospace;
      background: var(--glass-bg);
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      font-size: 12px;
      letter-spacing: 1px;
    }

    /* ä¾§è¾¹æ§åˆ¶é¢æ¿ */
    .control-panel {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .control-btn {
      width: 56px;
      height: 56px;
      border: none;
      border-radius: 16px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      color: var(--text-secondary);
      font-size: 22px;
      cursor: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .control-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--neon-pink), var(--neon-cyan));
      opacity: 0;
      transition: opacity 0.3s;
      z-index: -1;
    }

    .control-btn:hover {
      border-color: var(--neon-cyan);
      color: var(--text-primary);
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0, 240, 255, 0.3);
    }

    .control-btn:hover::before {
      opacity: 0.2;
    }

    .control-btn.active {
      background: linear-gradient(135deg, var(--neon-pink), var(--neon-cyan));
      border-color: transparent;
      color: white;
      box-shadow: 0 0 30px rgba(255, 45, 149, 0.5);
    }

    .control-btn .tooltip {
      position: absolute;
      right: 70px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      transform: translateX(10px);
      transition: all 0.3s;
      pointer-events: none;
    }

    .control-btn:hover .tooltip {
      opacity: 1;
      transform: translateX(0);
    }

    /* åº•éƒ¨é¢„è®¾é€‰æ‹©å™¨ */
    .preset-bar {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      display: flex;
      gap: 10px;
      padding: 12px 20px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .preset-btn {
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-secondary);
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      font-weight: 700;
      cursor: none;
      transition: all 0.3s;
      position: relative;
    }

    .preset-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      transform: translateY(-3px);
    }

    .preset-btn.active {
      background: linear-gradient(135deg, var(--neon-pink), var(--neon-cyan));
      color: white;
      box-shadow: 0 5px 20px rgba(255, 45, 149, 0.4);
    }

    .preset-btn .preset-name {
      position: absolute;
      bottom: 55px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 11px;
      font-family: 'Rajdhani', sans-serif;
      white-space: nowrap;
      opacity: 0;
      transition: all 0.3s;
      pointer-events: none;
    }

    .preset-btn:hover .preset-name {
      opacity: 1;
      bottom: 60px;
    }

    /* å·¦ä¸‹è§’ä¿¡æ¯é¢æ¿ */
    .info-panel {
      position: fixed;
      left: 20px;
      bottom: 30px;
      z-index: 100;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 20px;
      min-width: 200px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .info-panel.hidden {
      display: none;
    }

    .info-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 12px;
      color: var(--neon-cyan);
      letter-spacing: 2px;
      margin-bottom: 15px;
      text-transform: uppercase;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .info-label {
      color: var(--text-secondary);
    }

    .info-value {
      font-family: 'Orbitron', monospace;
      color: var(--neon-pink);
      font-size: 12px;
    }

    /* åŠ è½½ç•Œé¢ */
    #loading {
      position: fixed;
      inset: 0;
      background: var(--darker-bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      transition: opacity 0.5s, visibility 0.5s;
    }

    #loading.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loading-ring {
      width: 100px;
      height: 100px;
      border: 3px solid transparent;
      border-top-color: var(--neon-pink);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: relative;
    }

    .loading-ring::before,
    .loading-ring::after {
      content: '';
      position: absolute;
      border: 3px solid transparent;
      border-radius: 50%;
    }

    .loading-ring::before {
      top: 8px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      border-top-color: var(--neon-cyan);
      animation: spin 2s linear infinite reverse;
    }

    .loading-ring::after {
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border-top-color: var(--neon-purple);
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 30px;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      color: var(--text-secondary);
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .loading-progress {
      margin-top: 20px;
      width: 200px;
      height: 3px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    .loading-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan));
      width: 0%;
      transition: width 0.3s;
    }

    /* æ¼”å‘˜ä¿¡æ¯è§’æ ‡ */
    .performer-indicator {
      position: fixed;
      top: 80px;
      left: 30px;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .performer-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      font-weight: 700;
      box-shadow: 0 0 20px rgba(255, 45, 149, 0.5);
      animation: avatar-pulse 3s ease-in-out infinite;
    }

    @keyframes avatar-pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 45, 149, 0.5); }
      50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(176, 38, 255, 0.7); }
    }

    .performer-info {
      display: flex;
      flex-direction: column;
    }

    .performer-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .performer-status {
      font-size: 11px;
      color: var(--neon-cyan);
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .performer-status::before {
      content: '';
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--neon-cyan);
      animation: blink 1s ease-in-out infinite;
    }

    /* æ•°æ®å¯è§†åŒ–æ³¢å½¢ */
    .data-wave {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      z-index: 50;
      pointer-events: none;
      opacity: 0.3;
    }

    /* å“åº”å¼è®¾è®¡ */
    @media (max-width: 768px) {
      .header {
        padding: 15px 20px;
      }
      
      .logo-text {
        font-size: 18px;
      }
      
      .control-panel {
        right: 10px;
      }
      
      .control-btn {
        width: 48px;
        height: 48px;
        font-size: 18px;
      }
      
      .preset-bar {
        padding: 10px 15px;
      }
      
      .preset-btn {
        width: 38px;
        height: 38px;
        font-size: 12px;
      }
    }
  </style>
</head>
